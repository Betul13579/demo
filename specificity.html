<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS  SPEFISITY</title>
    <style>
        h1{
            font-size: 10px;
        }
        #subheading{
            font-size: 33px;
        }
        #first-p-tag{
            font-size: 30px;
        }
        .p-tag{
            font-size: 30px;
            color: blue;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 64px;">CSS specificity</h1>
    <h1>Lorem, ipsum.</h1>
    <h1 id="subheading">Lorem ipsum dolor sit amet.</h1>
    <p class="p-tag" id="first-p-tag">Lorem ipsum dolor sit amet.</p>
    <hr>
    <p class="p-tag">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <hr>
    <a href="#" class="p-tag">trjks</a>
</body>
</html>
